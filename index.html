<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F497;&#x1F499;&#x1F49A;&#x1F49B; Thank you, Googlers!</title>
    <style>
        body, html {
            height: 100%;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>

<body onload="startGame()" onkeypress="eventSystem(event)">
    <div id="container">
        <canvas id="game-canvas" width="540" height="270" style="border:1px solid #0a80ff;">
    </div>

    <img id="sprite" src="Google.png" style="height:0px; width:0px;">

    <button onclick="moveup()">UP</button>
    <button onclick="movedown()">DOWN</button>
    <button onclick="moveleft()">LEFT</button>
    <button onclick="moveright()">RIGHT</button>

    <script src="game.js"></script>
</body>
</html>
